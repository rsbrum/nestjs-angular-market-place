<div class="canvas-container">
  <mat-card>
    <mat-card-title>Real time bids</mat-card-title>
    <mat-card-subtitle>
      <p>Current bids taking place</p>
    </mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <mat-card-content>
      <cdk-virtual-scroll-viewport
        appendOnly
        itemSize="50"
        class="messages-container"
      >
        <div *ngFor="let bid of bids | async">
          <app-bid-item [bid]="bid"></app-bid-item>
        </div>
      </cdk-virtual-scroll-viewport>
    </mat-card-content>
  </mat-card>
</div>
